<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Games - Raspberry Pi</title>
  <link rel="stylesheet" href="/games/style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Games</h1>
      <p class="subtitle">Choose a game to play</p>
    </header>
    
    <div class="games-grid">
      <div class="game-card">
        <img src="/assets/images/sm64_card.png" alt="">
        <div class="game-content">
          <h2>Super Mario 64</h2>
        </div>
        <a href="/games/sm64" class="play-button">Play ▶</a>
      </div>
      
      <div class="game-card">
        <img src="/assets/images/mariokart64_card.png" alt="">
        <div class="game-content">
          <h2>Mario Kart 64</h2>
        </div>
        <a href="/games/mariokart64" class="play-button">Play ▶</a>
      </div>

      <div class="game-card">
        <img src="/assets/images/pinball_card.png" alt="">
        <div class="game-content">
          <h2>Pinball</h2>
        </div>
        <a href="/games/pinball" class="play-button">Play ▶</a>
      </div>
      
      <div class="game-card">
        <img src="/assets/images/smb_card.png" alt="">
        <div class="game-content">
          <h2>Super Mario Bros</h2>
        </div>
        <a href="/games/smb" class="play-button">Play ▶</a>
      </div>
      
      <div class="game-card">
        <img src="/assets/images/minesweeper_banner.png" alt="">
        <div class="game-content">
          <h2>Minesweeper</h2>
        </div>
        <a href="/games/minesweeper" class="play-button">Play ▶</a>
      </div>

      <div class="game-card">
        <img src="/assets/images/chess_banner.png" alt="">
        <div class="game-content">
          <h2>Chess</h2>
        </div>
        <a href="/games/chess" class="play-button">Play ▶</a>
      </div>
    </div>
  </div>
</body>
</html>
